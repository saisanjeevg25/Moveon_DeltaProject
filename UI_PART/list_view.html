<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moveon_stylesheet.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Document</title>
</head>
<body>
    <div class="moveon_views">
        <h1>All Requests</h1>
    </div>
    <div class="moveon_slidercontrol">
        <input type="radio" name="slide" id="domestic" checked >
        <input type="radio" name="slide" id="international" >
        <label for="domestic" class="slide domestic">Domestic</label>
        <label for="international" class="slide international">International</label>
        <div class="moveon_slidertext"></div>
    </div>
    <div class="moveon_table">
        <div class="moveon_table_header">
            <div class="moveon_table_header_cell">
                Header 1
            </div>
            <div class="moveon_table_header_cell">
                Header 2
                </div>
            <div class="moveon_table_header_cell">
                Header 3
            </div>
            <div class="moveon_table_header_cell">
                Header 4
            </div>
            <div class="moveon_table_header_cell">
                Header 5
            </div> 
        </div>
        <div class="moveon_table_body">
            <div class="moveon_table_body_row">
                <div class="moveon_table_body_cell">
                    Cell 1–1
                </div>
                <div class="moveon_table_body_cell">
                    Cell 1–2
                </div>
                <div class="moveon_table_body_cell">
                    Cell 1–3
                </div>
                <div class="moveon_table_body_cell">
                    Cell 1–4
                </div>
                <div class="moveon_table_body_cell">
                    Cell 1–5
                </div>
            </div>
        </div>
    </div>
    <a href="" class="moveon_back_button"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back</a>
</body>
</html>
